<div class="row m-t-lg">
  <p class="info text-center">{{status}}</p>
  <div class="col-sm-offset-3 col-sm-6">
    <form #f="ngForm" name="signupForm" (ngSubmit)="signup(f.value)" novalidate>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="name" class="form-control" name="name" [(ngModel)]="authUser.name" id="name">
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="username" class="form-control" name="username" [(ngModel)]="authUser.username" id="username">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="authUser.email" id="email">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="authUser.password" id="pwd">
      </div>
      <button type="submit" class="btn btn-default">Sign Up</button>
      <a [routerLink]="['/login']">or login</a>
    </form>
  </div>
</div>
