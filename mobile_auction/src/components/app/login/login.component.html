<div class="row m-t-lg">
  <p class="info text-center">{{status}}</p>
  <div class="col-sm-offset-3 col-sm-6">
    <form #f="ngForm" name="loginForm" (ngSubmit)="login(f.value)" novalidate>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="authUser.username" id="username">
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="authUser.password" id="pwd">
      </div>
      <button type="submit" class="btn btn-default">Login</button>
      <a [routerLink]="['/signup']">or sign up</a>
    </form>
  </div>
</div>
