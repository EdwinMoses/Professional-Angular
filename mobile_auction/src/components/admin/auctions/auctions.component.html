<h3>Auctions</h3>
<div class="row">
    <div class="col-sm-4" *ngFor="let auction of auctions">
        <div class="auction-tile">
            <div (click)="onSelect(auction)">
                <h4 class="text-center">{{auction.title}}</h4>
                <hr>
                <div>
                    <p>Duration - {{ auction.totalWorkoutDuration() | secondsToTime }}</p>
                    <p>Number of product auctions - {{ auction.productAuctions.length }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
